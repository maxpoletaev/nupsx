<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>nuPSX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    a {
      color: #aaa;
    }
    a:hover {
      color: #fff;
    }
    #setup {
      margin-bottom: 10px;
    }
    #screen {
      position: relative;
      background: #000;
      margin-bottom: 10px;
      line-height: 0;
      width: min(640px, 100%);
    }
    #display {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #fps {
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      padding: 2px 5px;
      position: absolute;
      left: 5px;
      top: 5px;
    }
</style>
</head>
<body>
  <div id="setup">
    <div>
      <label for="biosFile">BIOS (.bin):</label>
      <input type="file" id="biosFile" accept=".bin">
    </div>
    <div>
      <label for="exeFile">PS-EXE file (optional):</label>
      <input type="file" id="exeFile" accept=".exe,.ps-exe">
    </div>
    <div>
      <label for="binFile">BIN file (optional):</label>
      <input type="file" id="binFile" accept=".bin">
    </div>
    <div>
      <button id="startBtn">Start</button>
    </div>
  </div>

  <div id="screen">
    <div id="fps" style="display: none;">FPS: 0</div>
    <canvas id="display" width="320" height="240"></canvas>
  </div>

  <script src="nupsx.js" defer></script>
</body>
</html>
